<body class="d-flex flex-column min-vh-100">
    <div class="content-wrap flex-grow-1">
        <div class="container mt-5">
            <h2>Checkout</h2>
            <form>
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea class="form-control" id="address" placeholder="Enter your address" rows="3"
                        required></textarea>
                </div>
                <div class="form-group">
                    <label for="cardnumber">Card Number:</label>
                    <input type="text" class="form-control" id="cardnumber" placeholder="Enter your card number"
                        required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="expdate">Expiration Date:</label>
                        <input type="text" class="form-control" id="expdate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cvv">CVV:</label>
                        <input type="text" class="form-control" id="cvv" placeholder="3-digit code" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Complete Purchase</button>
            </form>
        </div>
    </div>


    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
